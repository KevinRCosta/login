  <head>

    <!-- Bootstrap CSS -->

  <body>

   <section class="row">
            <div class="col-lg-4 offset-lg-4 bg-light rounded" id="caixaLogin">
                <h2 class="text-center mt-2">
                    Entrar no sistema
                </h2>
                <form action="receber.php" method="get" class="p-2" id="formLogin">
                    <div class="form-group">
                        <input type="text" name="nome" id="nome" placeholder="Nome de Usuário" class="form-control" required minlength="5">
                    </div>

                    <div class="form-group">
                        <input type="password" name="senha" id="senha" placeholder="Senha" class="form-control" required minlength="6">
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="E-mail" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <input type="date" name="data_de_nascimento" id="data_de_nascimento" placeholder="Data de Nascimento" class="form-control" required>
                    </div>

                    <div class="form-group mt-5">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="lembrar" id="lembrar" class="custom-control-input">
                            <label for="lembrar" class="custom-control-label">
                                Lembrar de mim.
                            </label>

                            <a href="#" class="float-right" id="btnEsqueci">
                                Esqueci a senha.
                            </a>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" value=": : Enviar : :" name="btnEntrar" id="btnEntrar" class="btn btn-primary btn-block">
                    </div>

                    <div class="form-group">
                        <p>
                            Novo usuário? <a href="#" id="btnRegistrarNovo">
                                Registre-se aqui!
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </section>
